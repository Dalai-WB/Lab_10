<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css">
    <script src="main.js" defer></script>
</head>


<body>
    <div id="container">
        <div id="disp">
            <div data-prev id="prev"></div>
            <div data-curr id="para"></div>
        </div>
        <button data-clear class="span2">CE</button>
        <button data-del id="clear">C</button>
        <button data-op class="op">รท</button>
        <button data-num class="num">7</button>
        <button data-num class="num">8</button>
        <button data-num class="num">9</button>
        <button data-op class="op">x</button>
        <button data-num class="num">4</button>
        <button data-num class="num">5</button>
        <button data-num class="num">6</button>
        <button data-op class="op">-</button>
        <button data-num class="num">1</button>
        <button data-num class="num">2</button>
        <button data-num class="num">3</button>
        <button data-op class="op">+</button>
        <button data-rev class="num">+/-</button>
        <button data-num class="num">0</button>
        <button data-num class="num">.</button>
        <button data-eq id="eq">=</button>
    </div>
</body>

</html>
